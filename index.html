<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercurium AI Waitlist - Coming Soon - </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid black;
            animation: blink-caret 0.75s step-end infinite;
        }
    
        @keyframes blink-caret {
    
            from,
            to {
                border-color: transparent;
            }
    
            50% {
                border-color: rgb(204, 5, 144);
            }
        }
    </style>
</head>

<body>
    <div class="relative overflow-hidden ">
        <div class="bg-gray-900 pt-10 pb-14 lg:overflow-hidden lg:pt-24  items-center justify-center text-center min-w-screen">
            <div class="mx-auto max-w-5xl lg:px-8">
                <div class="lg:grid lg:grid-cols-2 lg:gap-8">
                    <div class="mx-auto max-w-md px-4 text-center sm:max-w-2xl sm:px-6 lg:flex lg:items-center lg:px-0 lg:text-left">
                        <div class="lg:py-24">
                            <h1
                                class="mt-4 text-4xl font-bold tracking-tight  sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl">
                                <span class="block text-5xl sm:text-6xl via-pruple-500 inline-block bg-gradient-to-r from-blue-500 to-pink-500 bg-clip-text  font-extrabold text-transparent">MERCURIUM AI</span><span class="block text-5xl text-white">COMING SOON</span></h1>

                                <p class="mt-3 text-base text-gray-400 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
                              <span id="typewriter" class="typewriter-text max-w-full"></span>
                            <script>
                                const text = "Convert your ideas into investment strategies.\n Just texting.";
                                const typewriter = document.getElementById('typewriter');

                                let index = 0;
                                function type() {
                                    if (index < text.length) {
                                        typewriter.innerHTML += text.charAt(index) === '\n' ? '<br>' : text.charAt(index);
                                        index++;
                                        setTimeout(type, 50); // Ajusta la velocidad de tipeo aquí
                                    }
                                }

                                window.onload = type;
                            </script>
                                
                                </p>
                            <p class="mt-3 text-base text-gray-400 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">Smart Investment Strategies, Effortless Execution.
                            <p class="text-base text-white  font-bold sm:text-xl lg:text-lg xl:text-xl">Powered by AI.  
                                
                            </p>
</p>
                            <div class="mt-10 sm:mt-12">
    
                           
                            <form id="subscribe-form" class="sm:mx-auto sm:max-w-xl lg:mx-0">
                                <div class="sm:flex">
                                    <div class="w-full flex-1">
                                        <label for="email" class="sr-only">Email address</label>
                                        <input id="email" type="email" placeholder="JOIN OUR WAITLIST - GET 6 MONTHS FREE"
                                            class="block w-full rounded-md border-0 bg-gray-200 px-4 py-3 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400"
                                            value="" autocomplete="off" />
                                    </div>
                                    <div class="mt-3 sm:mt-0 sm:ml-3">
                                        <button type="submit"
                                            class="block w-full rounded-md bg-pink-500 py-3 px-4 font-medium text-white shadow hover:bg-pink-400 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 focus:ring-offset-gray-900">Join
                                            Waitlist</button>
                                    </div>
                                </div>
                            </form>
                            
                            <script type="module">
                                // Importar las funciones necesarias de Firebase SDK
                                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
                                import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

                                // Configuración de Firebase
                              const firebaseConfig = {
                                    apiKey: "AIzaSyBZIBvz-2wEVU-uMNgTpiTWN8Pl4kVoxmw",
                                    authDomain: "mercurium-waitlist.firebaseapp.com",
                                    databaseURL: "https://mercurium-waitlist-default-rtdb.europe-west1.firebasedatabase.app",
                                    projectId: "mercurium-waitlist",
                                    storageBucket: "mercurium-waitlist.appspot.com",
                                    messagingSenderId: "652585736697",
                                    appId: "1:652585736697:web:9b8b99a2dcbc4568df8528",
                                    measurementId: "G-ENSPKPPJ93"
                                };

                                // Inicializar Firebase
                                const app = initializeApp(firebaseConfig);
                                const database = getDatabase(app);

                                document.getElementById('subscribe-form').addEventListener('submit', function (event) {
                                    event.preventDefault();
                                    const email = document.getElementById('email').value;
                                    if (email) {
                                        const dbRef = ref(database, 'subscribers');
                                        push(dbRef, {
                                            email: email
                                        }).then(function () {
                                            alert('¡Gracias por suscribirte!');
                                        }).catch(function (error) {
                                            console.error('Error al suscribirse:', error);
                                        });
                                    } else {
                                        alert('Por favor, introduce un correo electrónico válido.');
                                    }
                                });
                            </script>
                            </div>
                        
                        </div>

                      
                    </div>
                    <div class=" lg:block">
                        <img class=""
                            src="https://user-images.githubusercontent.com/1884712/202186141-9f8a93e1-7743-459a-bc95-b1d826931624.png"
                            alt="" />
                        
                        </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
